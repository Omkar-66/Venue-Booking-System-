<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-light text-dark text-center py-5">
        <h1>Sign Up / Sign In</h1>
    </header>

    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form id="signup-form"> <!-- Added ID Sign Up form ke liye -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        
        <h2 class="mt-5">Sign In</h2>
        <form id="signin-form"> <!-- same as above -->
            <div class="form-group">
                <label for="signin-username">Username</label>
                <input type="text" class="form-control" id="signin-username" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" class="form-control" id="signin-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    <div class="container my-4">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
    
 
    <script src="script.js"></script> 
</body>
</html>
