<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-warning text-white text-center py-5">
        <h1>Booking Form</h1>
    </header>

    <div class="container mt-5">
        <form id="booking-form">
            <div class="form-group">
                <label for="venue">Select Venue</label>
                <select class="form-control" id="venue" required>
                    <option value="">Select a venue</option>
                    <option value="Banquet Room A">Banquet Room A</option>
                    <option value="Banquet Room B">Banquet Room B</option>
                    <option value="Banquet Room C">Banquet Room C</option>
                    <option value="Banquet Room D">Banquet Room D</option>
                    <option value="Banquet Room E">Banquet Room E</option>
                    <option value="Banquet Room F">Banquet Room F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Booking Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-success">Submit Booking</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Current Bookings</h2>
        <ul id="booking-list" class="list-group"></ul>
    </div>

    <script>
        // Handle booking form submission (add new booking)
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const venue = document.getElementById('venue').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;

            // Create the new booking object
            const newBooking = { venue, name, email, phone, date };

            // Send the booking data to the backend (POST request)
            fetch('http://localhost:3000/bookings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newBooking),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message); // Display success message
                    displayBookings(); // Refresh the booking list
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting booking');
            });

            // Reset the form after submission
            document.getElementById('booking-form').reset();
        });

        // Function to display bookings (GET request)
        function displayBookings() {
            fetch('http://localhost:3000/bookings')
                .then(response => response.json())
                .then(data => {
                    const bookingList = document.getElementById('booking-list');
                    bookingList.innerHTML = ''; // Clear existing bookings

                    data.forEach(booking => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.innerHTML = `
                            ${booking.venue} - ${booking.name} - ${booking.date} 
                            <button class="btn btn-warning ml-3" onclick="editBooking(${booking.booking_id}, '${booking.name}', '${booking.date}')">Edit</button>
                            <button class="btn btn-danger ml-3" onclick="deleteBooking(${booking.booking_id})">Delete</button>
                        `;
                        bookingList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching bookings:', error));
        }

        // Function to edit a booking (triggered by the Edit button)
        function editBooking(bookingId, currentName, currentDate) {
            // Pre-fill the form with the existing booking details
            document.getElementById('name').value = currentName;
            document.getElementById('date').value = currentDate;
            document.getElementById('venue').value = document.querySelector('select').value; // Assuming the venue is a part of the booking form
            
            // Change the submit button action to update the booking
            document.getElementById('booking-form').onsubmit = function(event) {
                event.preventDefault();
                
                const venue = document.getElementById('venue').value;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const date = document.getElementById('date').value;

                const updatedBooking = { venue, name, email, phone, date };

                // Send the updated booking data to the backend (PUT request)
                fetch(`http://localhost:3000/bookings/${bookingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedBooking),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message); // Display success message
                        displayBookings(); // Refresh the booking list
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating booking');
                });

                // Reset the form and re-enable the default form action
                document.getElementById('booking-form').reset();
                document.getElementById('booking-form').onsubmit = function(event) {
                    event.preventDefault();
                    // Add new booking logic
                };
            };
        }

        // Function to delete a booking (triggered by the Delete button)
        function deleteBooking(bookingId) {
            // Confirm before deleting
            const confirmDelete = confirm('Are you sure you want to delete this booking?');
            if (confirmDelete) {
                fetch(`http://localhost:3000/bookings/${bookingId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message); // Display success message
                        displayBookings(); // Refresh the booking list
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting booking');
                });
            }
        }

        // Display bookings when the page loads
        displayBookings();
    </script>
    
    <div class="container my-4">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
