<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-5">
        <h1>Contact Us</h1>
    </header>
   
    <div class="container mt-5">
        <form id="contact-form"> <!-- Added ID for the form -->
            <div class="form-group">
                <label for="contact-name">Full Name</label>
                <input type="text" class="form-control" id="contact-name" required> <!-- Changed ID to be more specific -->
            </div>
            <div class="form-group">
                <label for="contact-email">Email Address</label>
                <input type="email" class="form-control" id="contact-email" required> <!-- Changed ID to be more specific -->
            </div>
            <div class="form-group">
                <label for="contact-message">Message</label>
                <textarea class="form-control" id="contact-message" rows="5" required></textarea> <!-- Changed ID to be more specific -->
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    <div class="container my-4">
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
    
   
    <script src="script.js"></script> 
</body>
</html>
